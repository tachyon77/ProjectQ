<div>
    <div class="top-screen company-name">
        Shared Mem
    </div>
    <div class="center-screen">

        <div class="motto-text">Ask any question. No restrictions.</div>
    </div>
    <div class="bottom-screen">
        <div *ngIf="state==0" class="text-center pb-4">
            <button class="btn btn-sm btn-outline-secondary"
                    (click)="onShowRegistration()">
                Sign up
            </button>
        </div>
        <div *ngIf="state==1">
            <registration-form (registrationCompleted)="onRegistrationCompleted()">
            </registration-form>
        </div>

        <div *ngIf="state==0">
            <login-form (loggedIn)="onLoggedIn($event)"
                        (showRegistration)="onShowRegistration()">
            </login-form>
        </div>
        
    </div>
    <div class="footer-screen">
        <button class="btn btn-sm btn-link">About</button>
        <span class="separator-dot">.</span>
        <button class="btn btn-sm btn-link">Terms</button>
    </div>
</div>

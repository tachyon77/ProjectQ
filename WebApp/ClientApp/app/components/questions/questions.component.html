<h1>Questions</h1>

<p>This component manages creating and viewing questions.</p>

<p *ngIf="!questions"><em>Loading...</em></p>

<table class='table' *ngIf="questions">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions">
            <td>{{ question.title }}</td>
            <td>{{ question.description }}</td>
        </tr>
    </tbody>
</table>

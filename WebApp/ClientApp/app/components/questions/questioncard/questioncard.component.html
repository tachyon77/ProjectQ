<p *ngIf="!question"><em>Loading...</em></p>

<div *ngIf="question">
    <div class="card">        
        <div class="card-body">
            <h3 class="card-title">
                <a [routerLink]="['/question-detail', question.id]"
                   class="card-link">
                    {{question.title}}
                </a>
                <span class="badge badge-info">
                    ${{question.offeredPrice}}
                </span>
            </h3>
            
            <h6 class="asked-by">
                Asked by {{question.user.firstName}} {{question.user.lastName}}
                {{question.originDate}}
            </h6>
            <p class="card-text">{{question.description}}</p>
        </div>
    </div>
</div>

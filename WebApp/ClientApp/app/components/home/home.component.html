<h1>Welcome to Project Q!</h1>
<h2>A place to ask questions fearlessly.</h2>

<p *ngIf="!questions"><em>Loading...</em></p>

<div *ngIf="questions">
    <div *ngFor="let question of questions">        
        <h3>{{ question.title }}</h3>
        <h4>{{ question.description }}</h4>
        <hr />
        <display-answers [questionId]="question.id"></display-answers>
        
    </div>
</div>

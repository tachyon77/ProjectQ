<div *ngIf="visible" class="arrow_box">
    <div class="notification-content">
        <div *ngFor="let notification of notifications">
            <p class="pointer-cursor" (click)="onNotificationClick(notification.link)">
                <em>
                    {{notification.eventDescription}}
                </em>
            </p>
        </div>
    </div>
</div>

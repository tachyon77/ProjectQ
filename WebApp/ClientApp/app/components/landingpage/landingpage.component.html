<div class="landing-page">
    <div class="text-center">
        <div class="ask-text">ASK</div>
        <div class="questions-text">QUESTIONS</div>
        <div class="with-text">WITH</div>
        <div class="freedom-power-text">FREEDOM & POWER</div>

        <div class="pt-5 pb-4 text-center" *ngIf="false">
            <button type="button"
                    (click)="onRequestInvite()"
                    class="btn btn-outline-danger">
                Request Invitation
            </button>
        </div>

        <div style="width:70%;height:70%; display:block; margin:auto">
            <svg version="1.0"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 100 2100 1100"
                 preserveAspectRatio="xMidYMid meet">
                <g id="layer101" fill="#505050" stroke="none">
                    <path d="M0 725 l0 -725 1050 0 1050 0 0 725 0 725 -1050 0 -1050 0 0 -725z" />
                </g>
                <g id="layer102" fill="#ffffff" stroke="none">
                    <path d="M0 725 l0 -725 1050 0 1050 0 0 725 0 725 -1050 0 -1050 0 0 -725z m1004 164 c38 -6 105 -9 148 -6 43 3 78 3 78 -1 0 -3 -11 -20 -25 -38 -14 -18 -25 -38 -25 -44 0 -15 69 -44 175 -75 115 -34 172 -64 223 -119 47 -51 53 -73 20 -78 -21 -3 -19 -6 17 -29 50 -33 74 -59 53 -59 -8 0 -19 5 -26 12 -27 27 -20 -3 13 -52 33 -50 42 -70 29 -70 -3 0 -40 32 -82 71 -86 80 -211 166 -304 209 l-63 29 38 1 c41 0 77 15 77 30 0 6 -12 10 -27 10 -26 0 -53 14 -110 56 -14 10 -23 12 -23 5 0 -6 -9 -20 -20 -31 -11 -11 -20 -30 -20 -43 0 -19 -10 -25 -67 -42 -100 -28 -306 -135 -408 -212 -49 -37 -129 -105 -176 -150 -47 -46 -89 -83 -92 -83 -3 0 3 25 14 57 20 60 56 114 98 150 24 21 24 23 6 23 -11 0 -40 -11 -64 -25 -49 -28 -51 -29 -51 -15 0 17 72 90 109 111 l36 20 -42 -5 c-24 -2 -43 -1 -43 3 0 15 58 87 104 129 62 58 114 79 256 107 124 25 190 47 190 64 0 5 -24 24 -53 42 -30 17 -60 41 -66 52 -12 18 -11 19 11 14 12 -3 54 -11 92 -18z" />
                </g>
            </svg>
        </div>
    </div>

    <div>
        <div *ngIf="state==0"
             class="login-form offset-md-5 col-md-2">
            <login-form (loggedIn)="onLoggedIn($event)"
                        (showRegistration)="onShowRegistration()">

            </login-form>
            <div *ngIf="false"
                 class="text-center">
                <button type="button"
                        (click)="onShowRegistration()"
                        class="login-control btn btn-light">
                    Register
                </button>
            </div>



        </div>

        <div *ngIf="state==1" class="login-form">
            <registration-form (registrationCompleted)="onRegistrationCompleted()"
                               (showLogin)="onShowLogin()">

            </registration-form>
            <div class="text-center">
                <button type="button"
                        (click)="onShowLogin()"
                        class="login-control btn btn-light">
                    Login
                </button>
            </div>
        </div>


        <div *ngIf="state==2" class="login-form">
            <request-invite (inviteReqSubmitted)="onInviteReqSubmitted()">

            </request-invite>
        </div>



        <div class="px-1 pt-5 text-center">
            <button class="btn btn-sm btn-link">About</button>
            <span class="separator-dot">.</span>
            <button class="btn btn-sm btn-link">Terms</button>
        </div>
    </div>
</div>

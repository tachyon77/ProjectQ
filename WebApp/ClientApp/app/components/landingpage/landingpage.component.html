<div class="text-center">
    <h1>Welcome to  Project-Q</h1>
    <br />
    <img src="../../../../wwwroot/images/eagle.jpg"
         class="center-block img-responsive" />
    <div class="engraved-text">A place to ask questions fearlessly.</div>
</div>
<br />
<div *ngIf="showLoginForm"
     class="login-form">
    <login-form (loggedIn)="onLoggedIn($event)"
                (showRegistration)="onShowRegistration()">

    </login-form>
    <div class="text-center">
        <button type="button"
                (click)="onShowRegistration()"
                class="login-control btn btn-light">
            Register
        </button>
    </div>
    
</div>

<div *ngIf="!showLoginForm" class="login-form">
    <registration-form (registrationCompleted)="onRegistrationCompleted()"
                       (showLogin)="onShowLogin()">

    </registration-form>
    <div class="text-center">
        <button type="button"
                (click)="onShowLogin()"
                class="login-control btn btn-light">
            Login
        </button>
    </div>
</div>

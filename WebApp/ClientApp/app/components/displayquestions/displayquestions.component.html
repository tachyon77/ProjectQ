<p *ngIf="!questionViews"><em>Loading...</em></p>

<div *ngIf="questionViews" class="question-list">
    <ng-container *ngFor="let questionView of questionViews">
        <question-card [questionView]="questionView"
                        inViewport
                        (inViewportAction)="onEnterLeaveViewport($event, questionView.question)">
        </question-card>
    </ng-container>
</div>

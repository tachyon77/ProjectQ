<div class="content-editor-container">
    <content-editor [content]="curContent"
                    (contentChanged)="onContentChange($event)">
    </content-editor>
</div>
<button type="submit"
        (click)="onSubmit()"
        class="btn btn-primary">
    Save
</button>
<button type="submit"
        (click)="onCancel()"
        class="btn btn-secondary">
    Cancel
</button>

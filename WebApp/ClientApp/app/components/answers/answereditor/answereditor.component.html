<form [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)"
      class="answer-editor">
    <textarea rows="3"
                class="form-control"
                name="text" id="text"
                formControlName="text">
    </textarea>
    
    <div class="form-group">
        <button type="submit"
                [disabled]="!form.valid"
                class="btn btn-primary">
            Submit
        </button>
    </div>
        
    
    
</form>

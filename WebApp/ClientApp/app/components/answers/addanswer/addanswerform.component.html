<form [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)">
    <textarea rows="3"
                class="form-control"
                name="text" id="text"
                formControlName="text">
    </textarea>
    <button type="submit" 
            [disabled]="!form.valid" 
            class="btn btn-default">
    Submit
    </button>
</form>

<div *ngIf="isLoggedIn">
    <nav-menu [userName]="userName"
              (loggedOut)="onLogout($event)">
    </nav-menu>
    <div class="body-content">
        <router-outlet></router-outlet>
    </div>
</div>
<div *ngIf="!isLoggedIn">
    <landing-page (loggedIn)="onLogin($event)">
    </landing-page>
</div>

<div (click)="onContainerClicked($event)" 
     class="modal fade" tabindex="-1" 
     [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <ng-content select=".modal-dialog-header"></ng-content>
            </div>
            <div class="modal-body">
                <ng-content select=".modal-dialog-body"></ng-content>
            </div>
            <div class="modal-footer">
                <ng-content select=".modal-dialog-footer"></ng-content>
            </div>
        </div>
    </div>
</div>
